{% extends 'django_commentseasy/base.html' %}
{% load django_comments_easy %}


{% block comment_content %}
    <form style="display:inline-block" action="{% url 'django_commentseasy:remove_comment' %}" method="post">
    {% csrf_token %}

    {% if my_comment %}
        <button type="submit"  class="remove_button" value={{ comment }}>
   <span class="glyphicon glyphicon-trash"></span>
</button>
<input type="hidden" value={{ comment }} name="comment_id">
    {% endif %}
</form>
{% endblock %}
