{% extends 'django_commentseasy/base.html' %}
{% load django_comments_easy %}


{% block content %}
{% ifequal state 0 %}
    <a  href="comment/like/{{ comment }}" title="Like"><span class="glyphicon glyphicon-thumbs-up"></span></a>
{% endifequal %}
{% ifequal state 1 %}
    <a  href="comment/like/{{ comment }}"  title="Unlike"><span class="glyphicon glyphicon-thumbs-down"></a>
{% endifequal %}
{% endblock %}
